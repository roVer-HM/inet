[General]
network = ICNComparison

**.numApps = 1
*.hostC.app[0].typename = "TcpBasicClientApp"
*.hostB.app[0].typename = "TcpBasicClientApp"
*.hostD.app[0].typename = "TcpGenericServerApp"

*.hostC.app[0].numRequestsPerSession = 20
*.hostC.app[0].replyLength = 1000B
*.hostC.app[0].thinkTime = 3s
*.hostC.app[0].requestLength = 10B
*.hostC.app[0].idleInterval = 0s
*.hostC.app[0].connectAddress = "hostD"
*.hostC.app[0].connectPort = 80


*.hostB.app[0].numRequestsPerSession = 20
*.hostB.app[0].replyLength = 1000B
*.hostB.app[0].thinkTime = 3s
*.hostB.app[0].requestLength = 10B
*.hostB.app[0].idleInterval = 0s

*.hostD.app[0].localPort = 80

**.ipv4.arp.typename = "GlobalArp"

